repos:
  - repo: local
    hooks:
      - id: black
        name: Format code with Black
        entry: black
        language: system
        types: [python]
        files: ^(src|test)/.*\.py$
      - id: pylint
        name: Run pylint
        entry: pylint
        language: system
        types: [python]
        files: ^(src|test)/.*\.py$
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        types: [python]
        files: ^test
